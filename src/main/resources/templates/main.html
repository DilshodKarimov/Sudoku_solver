    <script>
        // Attach event listeners to all input fields
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '');  // \D matches any non-digit character
                // When the user starts typing, clear the input (if there's something typed already)
                if (this.value.length > 1) {
                    this.value = this.value.slice(-1); // Keep only the last character typed
                }
            });
        });
    </script>
